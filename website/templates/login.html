<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - PICO Pipeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.8rem;
            text-align: center;
            color: #667eea;
        }
        p.subtitle {
            margin: 0 0 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
        }
        .field {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #334155;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            background: #667eea;
            border: none;
            color: #fff;
            padding: 0.85rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5568d3;
        }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .info-box {
            margin-top: 2rem;
            padding: 1.25rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .info-box h3 {
            margin: 0 0 0.75rem;
            font-size: 0.95rem;
            color: #334155;
        }
        .info-box ul {
            margin: 0;
            padding-left: 1.25rem;
            font-size: 0.85rem;
            color: #64748b;
        }
        .info-box li {
            margin-bottom: 0.4rem;
        }
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: #1e293b;
                color: #e2e8f0;
            }
            h1 {
                color: #818cf8;
            }
            label {
                color: #cbd5e1;
            }
            input[type="text"],
            input[type="password"] {
                background: #0f172a;
                border-color: #334155;
                color: #f8fafc;
            }
            input[type="text"]:focus,
            input[type="password"]:focus {
                border-color: #818cf8;
                box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.15);
            }
            .info-box {
                background: #0f172a;
                border-color: #334155;
            }
            .info-box h3 {
                color: #cbd5e1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ”¬ PICO Pipeline</h1>
        <p class="subtitle">Sign in to access your experiments</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post" autocomplete="off">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
